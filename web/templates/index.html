<!DOCTYPE html>
<html lang="en">
<head>
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Stock Price</title>
<style type="text/css">
.header {
	padding: 10px;
	height: auto;
}
#titles{
	text-align: right;
	float: right;
}
#bannerimg {
	float: left;
	height: 100px;
}
hr {
	clear: both;
}
.page {
	width: 960px;
	height: auto;
	margin: auto;
	border-color:black;
	border-style:double;
	border-width:1px;

}
.caption {
	vertical-align: middle;
	margin-top: 20px;
	margin-right: 50px;
}
body {
	background: #CCCCCC;
}

.form{
	width:auto;
	padding:20px;
}

form{
	width:920px;
}
#group {
	margin: 20px;
	padding: 20px;
	width:880px;
}
.footer {
	text-align: center;
}
</style>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    var availableTags = [
		"GOOG",
		"FB",
		"TWTR",
		"LNKD",
		"MSFT",
		"AAPL",
		"YHOO",
		"AOL",
		"SNE",
		"SINA",
		"ORCL"
    ];
    $( "#stocksymbol" ).autocomplete({
      source: availableTags
    });
    
    $( "#start" ).datepicker();
    $( "#end" ).datepicker();
  });
  </script>
	</head>

	<body>
<div class="page">
	<div class="header" style="height: 100px">
		<img id="bannerimg" alt="" src="http://hitechbusinessplans.com/wp-content/uploads/2013/10/stockmarket.jpg" />
		<div id="titles">
			<h1 class="caption">Stock Price Predictor</h1>
			<h2 class="caption">A machine learning approach</h2>
		</div>
	</div>
	<hr />
	<div class="form">
		<form action="/analyzer" method="post">
			<label for="stocksymbol">Stock Symbols: </label>
			<input id="stocksymbol" name="stocksymbol" type="text" />
			<fieldset id="group" name="Group1">
			<legend>Group box</legend>
			<p>
			<label for="interval">Data Sampling Interval: </label>
			<select id="interval" name="interval">
			<option value="1">Daily</option>
			<option value="2">Weekly</option>
			<option value="3">Monthly</option>
			<option value="4">Quarterly</option>
			</select> </p>
			<p>
			<label for="interval">Ratio for training: </label>
			<select id="ratio" name="ratio">
			<option value="5">50%</option>
			<option value="6">60%</option>
			<option value="7">70%</option>
			<option value="8">80%</option>
			<option value="9">90%</option>
			</select>
			 </p>
			 <p>
			 	<label for="start">Start Date: </label>
			 	<input type="text" id="start" name="start"/>
			 </p>
			 <p>
			 	<label for="end">End Date: </label>
			 	<input type="text" id="end" name="end"/>
			 </p>
			 <p>
				<input name="submit" type="submit" value="submit" /> </fieldset>
			 </p>
		</form>
	</div>
	<div class="footer">
		<p>&copy; Copyright by Di </p>
	</div>
</div>

		</div>
	</body>
</html>
